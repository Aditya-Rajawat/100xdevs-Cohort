<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        Principal : <input type="text" id="principal" oninput="debounceinterestCalculator()"> <br>
        Rate : <input type="text" id="rate" oninput="debounceinterestCalculator()"><br>
        Time : <input type="text" id="time" oninput="debounceinterestCalculator()"><br>
        <!-- <button id="interestbutton" onclick="interestCalculator()">Calculate Interest</button> -->
        <h2 id="totalInterest"></h2>
    </div>
</body>
<script>
    // Interest = p * r * t

    // debouncing
    let timeout;
    function debounceinterestCalculator() {
        clearTimeout(timeout)
        timeout = setTimeout(() => {
            interestCalculator()
        }, 1000)
    }

    async function interestCalculator () {
        const principal = document.getElementById("principal").value
        const rate = document.getElementById("rate").value
        const time = document.getElementById("time").value
        const totalInterest = document.getElementById("totalInterest")

        NewInterest = parseInt(principal) * parseInt(rate) * parseInt(time)
        totalInterest.innerHTML = NewInterest
        const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + principal + "&rate=" + rate + "&time=" + time )
        const interest = await response.text()
        totalInterest.innerHTML = interest
    }

</script>
</html>
