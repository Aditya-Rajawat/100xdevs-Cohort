<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label for="">TaskName : </label><input type="text" id="taskname">
        <label for="">TaskBio : </label><input type="text" id="taskbio">
        <button id="addTaskbutton">Add Task</button>

        <div id="main">
            <p id="addedTask"></p>
        </div>
    </div>
</body>
<script>
    const addTaskbutton = document.getElementById("addTaskbutton")
    
    addTaskbutton.addEventListener("click", () => {
        const taskname = document.getElementById("taskname").value
        const taskbio = document.getElementById("taskbio").value
        const addedTask = document.getElementById("addedTask")
        
        addedTask.innerHTML = taskname + " " + taskbio
        const node = document.createElement("button");
        const textnode = document.createTextNode("Mark as done")
        node.appendChild(textnode)
        document.getElementById("main").appendChild(node)        
    })
</script>
</html>
